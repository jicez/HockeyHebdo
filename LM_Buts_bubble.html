<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Highcharts Demo</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <script
    type="text/javascript"
    src="/js/lib/dummy.js"
    
  ></script>

    <link rel="stylesheet" type="text/css" href="/css/result-light.css">

  <style type="text/css">
    
  </style>
  
</head>
<body>
  <script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts-more.js"></script>

<div id="container" style="min-width: 310px; max-width: 600px; height: 400px; margin: 0 auto;"></div>
  <!-- TODO: Missing CoffeeScript 2 -->

  <script type="text/javascript">


    

Highcharts.chart('container', {

    chart: {
		animation: true,
        type: 'bubble',
        plotBorderWidth: 1,
        zoomType: 'xy'
    },

    title: {
        text: 'Efficacité des équipes: buts marqués/encaissés et points'
    },
	subtitle: {        	
		text: 'Ligue Magnus 2018-19<br/>Hockey Hebdo'        
	}, 
	legend: {
        enabled: false
    },
    xAxis: {
		title: {
            text: 'Buts marqués'
        },
        gridLineWidth: 1
    },

    yAxis: {
		title: {
            text: 'Buts encaissés'
        },
        startOnTick: false,
        endOnTick: false
    },
	tooltip: {
        useHTML: true,
        headerFormat: '',
		footerFormat: '<br/><br/>',
        pointFormat: '<h2>{point.club}</h2>' +
            '<b>Buts marqués :</b> {point.y} <br/><b>Buts encaissés :</b> {point.x}<br/> #{point.name} : {point.z} pts',
        followPointer: false,
		shadow: true,		
		shared: true
    },
	plotOptions: {
        series: {
            dataLabels: {
                enabled: true,
                format: '{point.name}'
            }
        }
    },
	credits: {
			text: 'HockeyHebdo.com',
			 href: 'http://www.hockeyhebdo.com'
		},
    series: [{
        data:
		[
            { x: 20, y: 48, z: 36, name: '1', club: 'Rouen <img src="http://www.hockeyhebdo.com/imagesUp/clubs/15_m.jpg" width=40/>',color: '#f2ac3a' },
            { x: 25, y: 66, z: 31, name: '2', club: 'Grenoble <img src="http://www.hockeyhebdo.com/imagesUp/clubs/7_m.jpg" width=40/>', color: '#f54a01' },
            { x: 23, y: 37, z: 25, name: '9', club: 'Bordeaux <img src="http://www.hockeyhebdo.com/imagesUp/clubs/97_m.jpg" width=40/>', color: '#6a160c' },
            { x: 45, y: 48, z: 19, name: '5', club: 'Chamonix <img src="http://www.hockeyhebdo.com/imagesUp/clubs/19_m.jpg" width=40/>', color: '#9e0d13' },
            { x: 36, y: 36, z: 17, name: '6', club: 'Gap <img src="http://www.hockeyhebdo.com/imagesUp/clubs/99_m.jpg" width=40/>', color : '#40c7ff' },
            { x: 38, y: 40, z: 17, name: '7', club: 'Nice <img src="http://www.hockeyhebdo.com/imagesUp/clubs/131_m.jpg" width=40/>', color: '#d70415' },
            { x: 36, y: 44, z: 20, name: '4', club: 'Lyon <img src="http://www.hockeyhebdo.com/imagesUp/clubs/142_m.jpg" width=40/>', color: 'blue' },
            { x: 36, y: 40, z: 20, name: '3', club: 'Angers <img src="http://www.hockeyhebdo.com/imagesUp/clubs/4_m.jpg" width=40/>', color: 'purple' },
            { x: 43, y: 31, z: 15, name: '10', club: 'Anglet <img src="http://www.hockeyhebdo.com/imagesUp/clubs/166_m.jpg" width=40/>', color: 'green' },
            { x: 40, y: 34, z: 17, name: '8', club: 'Amiens <img src="http://www.hockeyhebdo.com/imagesUp/clubs/13_m.jpg" width=40/>', color: '#9b9c9e' },
            { x: 63, y: 36, z: 10, name: '11', club: 'Mulhouse <img src="http://www.hockeyhebdo.com/imagesUp/clubs/135_m.jpg" width=40/>', color: 'black' },
            { x: 56, y: 29, z: 7, name: '12', club: 'Strasbourg <img src="http://www.hockeyhebdo.com/imagesUp/clubs/17_m.jpg" width=40/>', color: '#f1e90b' }
        ],

		
        marker: {
            fillColor: {
                radialGradient: { cx: 0.2, cy: 0.4, r: 0.8 },
                stops: [
                    [0, '{point.color}'], //rgba(255,255,255,0.5)  
                    [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0.1).get('rgba')]
                ]
            }
        }
    }]

});


</script>

  <script>
    // tell the embed parent frame the height of the content
    if (window.parent && window.parent.parent){
      window.parent.parent.postMessage(["resultsFrame", {
        height: document.body.getBoundingClientRect().height,
        slug: ""
      }], "*")
    }
  </script>
</body>
</html>
